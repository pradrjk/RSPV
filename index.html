<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>RSVP for Ayesha & Zain</title>
    <style>
        body {
          font-family: 'Helvetica Neue', sans-serif;
          background: #f7f7f7;
          padding: 40px;
          text-align: center;
        }
        form {
          background: #fff;
          padding: 30px;
          max-width: 500px;
          margin: auto;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        input, select, button {
          display: block;
          width: 100%;
          margin: 10px 0;
          padding: 10px;
          font-size: 16px;
        }
        button {
          background: #333;
          color: #fff;
          border: none;
          border-radius: 4px;
        }
        #countdown {
          margin-bottom: 20px;
        }
        #timer span {
          font-weight: bold;
        }
    </style>
</head>
<body>

<h2>RSVP for Ayesha & Zain's Wedding</h2>

<!-- Countdown Timer -->
<div id="countdown">
    <h2>Countdown to the Event:</h2>
    <div id="timer">
        <span id="days">00</span>d :
        <span id="hours">00</span>h :
        <span id="minutes">00</span>m :
        <span id="seconds">00</span>s
    </div>
</div>

<!-- RSVP Form -->
<form id="rsvp-form">
    <input id="name" type="text" placeholder="Your Name" required />
    <select id="attendance" required>
        <option value="">Will you attend?</option>
        <option value="Yes, I'll be there">Yes, I'll be there</option>
        <option value="Sorry, can't make it">Sorry, can't make it</option>
    </select>
    <input id="guests" type="number" placeholder="Number of Guests" min="1" />
    <button type="submit">Submit RSVP</button>
</form>

<script>
    // Countdown
    const eventDate = new Date("2025-07-06T18:00:00");
    function updateCountdown() {
      const now = new Date();
      const diff = eventDate - now;
      if (diff <= 0) {
        document.getElementById("timer").textContent = "The event has started!";
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      document.getElementById("days").textContent = days.toString().padStart(2, '0');
      document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
      document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
      document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Form Submission
    document.getElementById("rsvp-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value,
        attendance: document.getElementById("attendance").value,
        guests: document.getElementById("guests").value || "0"
      };

      fetch("https://script.google.com/macros/s/AKfycbxdcllq84AJPPvUUyxYBjHa1N-V4emJC_9uqgKbV69tGRM9zn9K_eHGWTwj0VP8doyQrA/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(data => {
        alert("Thank you for your RSVP!");
        document.getElementById("rsvp-form").reset();
      })
      .catch(error => {
        console.error("Error:", error);
        alert("Submission failed. Please try again later.");
      });
    });
</script>

</body>
</html>
